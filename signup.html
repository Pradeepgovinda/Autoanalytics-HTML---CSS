<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AUTOANALYTICS</title>
    <link rel="icon" type="image/x-icon" href="./images/smartcar.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</head>

<body>

    <div class="container-fluid text-center">
        <div class="row justify-content-md-center Auth-form">
            <div class="Auth-form-content">

                <div class="text-center">
                    Already registered?
                    <span class="link-primary" onClick={changeAuthMode}>
                        <a href="signin">Sign In</a>
                    </span>
                </div>

                <div class="form-group mt-3">

                    <input type="email" class="mt-1" placeholder=" Email Address">
                </div>
                <div class="form-group mt-3">

                    <input type="password" class="mt-1" placeholder=" Password">
                </div>
                <div class="mt-3" href='http://localhost:3000/signin'>
                    <button type="submit" onClick={changeAuthMode} onSubmit={submit}>
                        Submit
                    </button>
                </div>
            </div>
            <div>
                <img src="/images/smartcarLogo.png" title="autoanalytics" alt="autoanalytics" class="img-fluid" />
            </div>
        </div>
    </div>


</body>

</html>
